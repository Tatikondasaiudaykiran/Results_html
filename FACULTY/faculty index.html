<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Index</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #000000;
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff3e6; /* Light orange background for container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
    }
    .grid-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    .grid-item:hover {
        transform: scale(1.05);
        background: #fff7ee;
    }
    .grid-item img {
        max-width: 100px;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Faculty Index</h1>
    <div class="grid">
        <div class="grid-item"><img src="FACULTY_MEDIA/course.png"></div>
        <div class="grid-item"><img src="FACULTY_MEDIA/image.png"></div>
        <div class="grid-item"><img src="FACULTY_MEDIA/results.jpeg"></div>
        <div class="grid-item"><img src="FACULTY_MEDIA/report image.jpeg"></div>
        <div class="grid-item"><img src="FACULTY_MEDIA/post marks.jpg"></div>
        <div class="grid-item"><img src="FACULTY_MEDIA/faculty profile.jpg"</div>
    </div>
</div>

</body>
</html>
