<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Index</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #eef4ff; /* Light blue page background */
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        background: #e6f7ff; /* Light cyan container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
    }
    .grid-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    .grid-item:hover {
        transform: scale(1.05);
        background: #f0faff;
    }
    .grid-item img {
        max-width: 100px;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student Index</h1>
    <div class="grid">
        <div class="grid-item"><img src="STUDENT_MEDIA/image.png"></div>
        <div class="grid-item"><img src="STUDENT_MEDIA/student profile.jpeg"></div>
        <div class="grid-item"><img src="STUDENT_MEDIA/test results.jpeg"></div>
        <div class="grid-item"><img src="STUDENT_MEDIA/view result.jpeg"></div>
    </div>
</div>

</body>
</html>
