<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f9ff; /* Light background */
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #e6fff2; /* Light greenish container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    .filters label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .filters select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 6px;
        overflow: hidden;
    }
    table thead {
        background-color: #009879;
        color: white;
    }
    table th, table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    table tr:hover {
        background-color: #f1f1f1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>View Results</h1>

    <!-- Filters -->
    <div class="filters">
        <div>
            <label for="ay">Academic Year</label>
            <select id="ay">
                <option>2024-25</option>
                <option>2023-24</option>
                <option>2022-23</option>
            </select>
        </div>
        <div>
            <label for="semester">Semester</label>
            <select id="semester">
                <option>Sem 1</option>
                <option>Sem 2</option>
            </select>
        </div>
        <div>
            <label for="course">Course</label>
            <select id="course">
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Chemistry</option>
            </select>
        </div>
    </div>

    <!-- Results Table -->
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Result Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>25</td>
                <td>60</td>
                <td>85</td>
                <td>A</td>
                <td>2025-07-15</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>22</td>
                <td>58</td>
                <td>80</td>
                <td>B+</td>
                <td>2025-07-15</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
